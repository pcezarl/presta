<script type="text/javascript">

$(document).ready(function() {

	// $('.show_acessorio').hide();

	$('#banco').change(function() {
		console.log(this.value);
		if ( this.value == 'BRA' ) {
			$('.show_acessorio').show();
			$('.text.conta').html('<span class="obr">!</span>Conta:<sup>s/ d&iacute;gito</sup>')
		} else if ( this.value == "CEF" ) {
			$('.show_acessorio').hide();
			$('.text.conta').html('<span class="obr">!</span>Cod. Cedente:<sup>s/ d&iacute;gito</sup>')
		} else if ( this.value == "SICOOB" ) {
			$('.show_acessorio').hide();
			$('.text.conta').html('<span class="obr">!</span>Cod. Cedente:<sup>s/ d&iacute;gito</sup>')
		}
	})
	$.bsformaccelerator('myform',{handle : 'enter'});
	$('#cnpj').mask('99.999.999/9999-99');

});

function ss(){
document.getElementById("c_proc").style.display="block";
}

</script>
