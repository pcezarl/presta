<script type="text/javascript">

	// valida o formulario  antes do envio

	function _validar(){
		erro =0;
		str_erro="";

		if(document.getElementById("cliente").value==""){
			erro++;
			str_erro+="O CLIENTE NÃO FOI SELECIONADO\n";
		}

		if(document.getElementById("prestacao").value==""){
			erro++;
			str_erro+="O NÚMERO DE PRESTAÇÕES NÃO FOI DEFINIDO\n";
		}


		if(document.getElementById("dia_inicial").value==""){
			erro++;
			str_erro+="O DIA DE INICIO DAS PRESTAÇÕES NÃO FOI DEFINIDO\n";
		}


		if(document.getElementById("ano_inicial").value==""){
			erro++;
			str_erro+="O ANO DE INICIO DAS PRESTAÇÕES NÃO FOI DEFINIDO\n";
		}


		/*
		if(document.getElementById("ano_chave").value==""){
			erro++;
			str_erro+="O ANO DE ENTREGA DAS CHAVES NÃO FOI DEFINIDO\n";
		}

		  */


		if(erro>0){
			alert("        ERRO: DADOS INCOMPLETOS              \n\n"+str_erro);
			return false;
		}else{
			return true;
		}
	}// fim validacao

	//envia dadso
	function validar(){
		if(_validar()==true){

			if(confirm("Confirma a venda deste apartamento?")){
				document.getElementById("c_proc").style.display="block";
				mf=document.getElementById("myform");
				mf.target="proc";
				mf.action="proc_venda_apto.php";
				mf.submit();
			}

			return true;
		}

	}// fim envia dados


	// abre telinha das prestacoes
	function pop(t){

		lista_input= new Array();
		lista_input["ent"]="entrada";
		lista_input["sem"]="semestral";
		lista_input["tri"]="trimestral";
		lista_input["int"]="intermediaria";


		lista_div= new Array();
		lista_div["ent"]="l_ent";
		lista_div["sem"]="l_sem";
		lista_div["tri"]="l_tri";
		lista_div["int"]="l_int";


		document.getElementById(lista_div[t]).innerHTML='';
		document.getElementById(lista_input[t]).value='';

		doc="prep_presta.php?i="+t;
		window.open(doc,"prep","left=260,top=200,width=380,height=280,scrollbars=no,location=no,status=0,resizable=no");

		return true;
	} // fim pop


	// limpa o formulario
	function limpar(){
		document.getElementById("myform").reset();
		document.getElementById("l_ent").innerHTML='';
		document.getElementById("l_sem").innerHTML='';
		document.getElementById("l_tri").innerHTML='';
		return true;
	}


	// previsualizacao
	function previs(){
		if(_validar()==true){
			mf=document.getElementById("myform");
			mf.target="previsualizar";
			mf.action="proc_venda_apto_vis.php";
			mf.submit();
			return true;
		}

	}
	// fim previa



</script>
