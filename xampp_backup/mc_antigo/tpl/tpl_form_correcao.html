<script type="text/javascript">

	function buscar_apto(){

		window.open("pop_lista_aptos.php","","top=200,left=120,width=520,height=350");
		return true;

	}


	// é correge mesmo, o certo seria corrige
	function correge(){
		ob=document.getElementById("correcao");

		if( (ob.value!='') & (isNaN(ob.value)==false)){

			if(confirm("Confirma correção de "+document.getElementById("correcao").value+"% ?")){
				document.getElementById('carregando').style.display="block";
				document.getElementById('proc').style.display="none";
				document.getElementById('ff').submit();
			}

		}else{
			alert("                   ERRO!!!\nDados insuficientes para completar a ligação");
			document.getElementById('correcao').focus();
		}

	} // fim function


	// é correge mesmo, o certo seria corrige
	function correge2(){
		ob=document.getElementById("correcao2");
		ap=document.getElementById("apto");



		if( (ob.value!='') & (isNaN(ob.value)==false)  & (ap.value!='') & (isNaN(ap.value)==false) ){

			if(confirm("Confirma correção de "+document.getElementById("correcao2").value+"% ?")){
				document.getElementById('carregando').style.display="block";
				document.getElementById('proc').style.display="none";
				document.getElementById('ff2').submit();
			}

		}else{
			alert("                   ERRO!!!\nDados insuficientes para completar a ligação");
			document.getElementById('correcao').focus();
		}

	} // fim function





</script>
